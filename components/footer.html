<!-- 聯絡表單 -->
<section id="contact" class="py-16 bg-white">
    <div class="max-w-6xl mx-auto px-4">
  
      <h2 class="text-3xl font-bold text-center mb-8">聯絡我們</h2>
      
      <form id="contactForm" class="space-y-4">
  
        <!-- 姓名 -->
        <div>
          <label for="name" class="block text-left mb-1 text-gray-700 font-medium">姓名</label>
          <input type="text" id="name" name="name" required class="w-full p-3 rounded-lg border border-gray-300">
        </div>
  
        <!-- 電話 -->
        <div>
          <label for="phone" class="block text-left mb-1 text-gray-700 font-medium">電話</label>
          <input type="tel" id="phone" name="phone" required class="w-full p-3 rounded-lg border border-gray-300">
        </div>
  
        <!-- Line ID -->
        <div>
          <label for="line" class="block text-left mb-1 text-gray-700 font-medium">Line ID</label>
          <input type="text" id="line" name="line" class="w-full p-3 rounded-lg border border-gray-300">
        </div>
  
        <!-- 服務項目下拉選單 -->
        <div>
          <label for="service" class="block text-left mb-1 text-gray-700 font-medium">感興趣的服務項目（選填）</label>
          <select id="service" name="service" class="w-full p-3 rounded-lg border border-gray-300">
            <option value="">請選擇服務項目</option>
            <option value="房屋貸款">房屋貸款</option>
            <option value="個人信用貸款">個人信用貸款</option>
            <option value="汽車貸款">汽車貸款</option>
            <option value="數位貸款">數位貸款</option>
            <option value="企業貸款">企業貸款</option>
            <option value="協商/更生">協商/更生</option>
            <option value="中古車買賣">中古車買賣</option>
          </select>
        </div>
  
        <!-- 留言內容 -->
        <div>
          <label for="message" class="block text-left mb-1 text-gray-700 font-medium">留言內容</label>
          <textarea id="message" name="message" rows="4" class="w-full p-3 rounded-lg border border-gray-300"></textarea>
        </div>
  
        <!-- 送出按鈕 -->
        <button type="submit" class="w-full bg-[#2C5F64] text-white py-3 rounded-lg">送出</button>
      </form>
  
      <p id="successMessage" class="hidden text-center text-green-600 mt-4">✅ 提交成功！我們會盡快與您聯絡。</p>
    </div>
  </section>
  
  
  
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    if (!form) {
      console.error("⚠️ 找不到 contactForm，請確認 HTML 載入順序");
      return;
    }

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        line: document.getElementById("line").value,
        service: document.getElementById("service").value,
        message: document.getElementById("message").value
      };

      fetch("https://script.google.com/macros/s/AKfycbzzAy28qFmN6NGbPAkOjmfwxeIQJ1CNByErAFeUZbRi_95jiSnp4GSnVQATxybEwLB7CA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        mode: "no-cors",
        body: JSON.stringify(formData)
      })
      .then(() => {
        // 顯示成功訊息
        successMessage.classList.remove("hidden");
        successMessage.scrollIntoView({ behavior: "smooth" });

        // 清空表單
        form.reset();

        // 送出 GA 事件
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: "formSubmit",
          formName: "聯絡表單"
        });
      })
      .catch(error => {
        console.error("❌ 表單送出失敗：", error);
        alert("表單送出失敗，請稍後再試或聯絡客服！");
      });
    });
  });
</script>
