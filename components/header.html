  <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
    <!-- Logo + 公司名稱 -->
    <div class="flex items-center space-x-3">
      <img src="src/images/rx.jpg" alt="榮鑫理財 Logo" class="h-10">
      <span class="text-lg font-bold text-gray-800">榮鑫理財金融顧問</span>
    </div>

<!-- 桌面版導航 -->
<nav class="hidden md:flex space-x-6 text-gray-800 hover:[&>a]:text-[#2C5F64]">
    <a href="index.html">首頁</a>
    <a href="index.html#services">服務項目</a>
    <a href="index.html#cases">成功案例</a>

</nav>


    <!-- 桌面版「立即來電」按鈕 -->
    <a href="tel:0976172027" id="btn-call-desktop" class="hidden md:inline bg-[#2C5F64] text-white px-4 py-2 rounded-lg">
      立即來電
    </a>

    <!-- 手機版「導覽選單」按鈕 -->
    <button class="block md:hidden p-2 rounded-lg bg-[#2C5F64] text-white" @click="menuOpen = !menuOpen">
      ☰
    </button>
  </div>

  <!-- 手機版側邊選單 -->
  <div 
    x-cloak
    class="fixed inset-0 bg-black bg-opacity-50 z-50 transition-opacity"
    x-show="menuOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    @click.away="menuOpen = false">
    
    <div class="fixed right-0 top-0 w-64 h-full bg-white shadow-md p-6 transform transition-transform"
         x-show="menuOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full">
      
      <!-- 關閉按鈕 -->
      <button class="absolute top-4 right-4 text-gray-600" @click="menuOpen = false">✖</button>

      <!-- 選單連結 -->
    <nav class="flex flex-col space-y-4 mt-8">
      <a href="index.html" class="text-lg hover:text-[#2C5F64]" @click="menuOpen = false">首頁</a>
      <a href="index.html#services" class="text-lg hover:text-[#2C5F64]" @click="menuOpen = false">服務項目</a>
      <a href="index.html#cases" class="text-lg hover:text-[#2C5F64]" @click="menuOpen = false">成功案例</a>

      <a href="/mortgage.html" class="text-lg hover:text-[#2C5F64]" @click="menuOpen = false">房貸試算工具</a>
    </nav>
    </div>
  </div>
